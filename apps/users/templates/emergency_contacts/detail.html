{% extends "layouts/_base.html" %}


{% block content %}
<form method="post" class="mb-5">

    <div class="row">

        <div class="form-group col-12 col-lg-6">
            <label for="display_name">
                Nombre del contacto
            </label>
            <input type="text" class="form-control" disabled value="{{ contact.complete_name }}">
        </div>
        
        <div class="form-group col-12 col-lg-6">
            <label for="names">
                Teléfono celular
            </label>
            <input type="text" class="form-control" disabled value="{{ contact.phone }}">
        </div>
        
        <div class="form-group col-12 col-lg-6">
            <label for="pattern_last_name">
                Correo eléctronico
            </label>
            <input type="email" class="form-control" disabled value="{{ contact.email }}">
        </div>

        <a href="{% url 'users:emergency_contacts' %}" class="btn btn-primary w-100">
            Regresar a mis contactos de emergencia
        </a>

    </div>

</form>
{% endblock %}
